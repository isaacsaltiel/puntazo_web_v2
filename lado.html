<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="57x57"   href="assets/icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60"   href="assets/icons/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png" />

    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32"   href="assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96"   href="assets/icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="assets/icons/favicon-16x16.png" />

    <link rel="manifest" href="assets/icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="assets/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo Puntazo" class="logo" />
      </a>
      <h1 class="empresa-nombre">Puntazo</h1>
      <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="index.html#locaciones">Locaciones</a>
        <a href="#contacto">Contáctanos</a>
      </nav>
    </header>

    <main class="site-content fade-in">
      <!-- Bloque de título dinámico -->
      <div class="titulo-lado">
        <div id="nombre-club" class="titulo-club"></div>
        <div id="nombre-cancha-lado" class="titulo-cancha"></div>
      </div>
      <div class="aviso">Recuerda que los videos se borran pasadas 8 horas.</div>

      <!-- Contenedor dinámico de tarjetas de video -->
      <div id="videos-container"></div>
    </main>

    <footer class="site-footer" id="contacto">
      <div class="footer-info">
        <p>¿Te interesa que estemos en tu club? <a href="mailto:contacto@puntazo.com">Escríbenos</a></p>
        <p>Recuerda que los videos se borran pasadas 8 horas.</p>
      </div>
      <div class="footer-redes">
        <a href="https://facebook.com/puntazo" target="_blank">Facebook</a>
        <a href="https://instagram.com/puntazo" target="_blank">Instagram</a>
        <a href="mailto:contacto@puntazo.com">Email</a>
      </div>
      <p class="footer-copy">© 2025 Puntazo</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const loc = params.get("loc");
        const can = params.get("can");
        const lado = params.get("lado");

        const res = await fetch("data/config_locations.json");
        const config = await res.json();

        const locObj = config.locaciones.find(l => l.id === loc);
        const canObj = locObj?.cancha.find(c => c.id === can);
        const ladoObj = canObj?.lados.find(l => l.id === lado);

        if (locObj && canObj && ladoObj) {
          document.getElementById("nombre-club").textContent = locObj.nombre;
          document.getElementById("nombre-cancha-lado").textContent = `${canObj.nombre} – ${ladoObj.nombre}`;
        }
      });
    </script>
    <script src="assets/script.js"></script>
  </body>
</html>
